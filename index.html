<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RekietaLabs Support - Create Ticket</title>
  <style>
    /* Dark theme basics */
    body {
      margin: 0; padding: 0;
      background: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(23, 83, 170, 0.5);
    }
    h1 {
      color: #1753aa;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 0.7rem 0 0.3rem 0;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #1753aa;
      border-radius: 4px;
      background: #121212;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      background: #1753aa;
      border: none;
      padding: 0.75rem;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0f3d7a;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #message.error {
      color: #e55353;
    }
    #message.success {
      color: #5ae65a;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Create Support Ticket</h1>
    <form id="ticketForm">
      <label for="creator_name">Your Name (optional)</label>
      <input type="text" id="creator_name" name="creator_name" placeholder="John Doe" />

      <label for="creator_email">Your Email *</label>
      <input type="email" id="creator_email" name="creator_email" placeholder="you@example.com" required />

      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" placeholder="Issue title" required />

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="normal" selected>Normal</option>
        <option value="low">Low</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>

      <label for="description">Description *</label>
      <textarea id="description" name="description" placeholder="Describe your issue..." required></textarea>

      <button type="submit">Create Ticket</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const data = {
        creator_name: form.creator_name.value.trim(),
        creator_email: form.creator_email.value.trim(),
        subject: form.subject.value.trim(),
        priority: form.priority.value,
        description: form.description.value.trim(),
      };

      if (!data.creator_email || !data.subject || !data.description) {
        messageDiv.textContent = 'Please fill in all required fields.';
        messageDiv.className = 'error';
        return;
      }

      try {
        const response = await fetch('https://api.rekietalabs.com/functions/tickets/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to create ticket.');
        }

        const resJson = await response.json();

        messageDiv.textContent = `Ticket created successfully! Your Ticket ID is: ${resJson.ticketId}. Please check your email for login credentials and link.`;
        messageDiv.className = 'success';
        form.reset();
      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
